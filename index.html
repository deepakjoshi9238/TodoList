<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="card p-3 col-md-4">
            <h1 class="mb-4">To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Add a new Task" class="form-control mb-2">
            <button class="btn btn-primary btn-block" id="addTask">Add Task</button>
            <ul id="taskList" class="list-group mt-3">

            </ul>
            <p id="taskCount"></p>
            <button class="btn btn-danger btn-block" id="clearCompleted">Clear Completed Task</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
